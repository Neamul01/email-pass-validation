<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- cusotm css  -->
    <style>
        .display-none{
            display: none;
        }
    </style>
    <title>Email and Pass varification using Regular Expression</title>
</head>

<body class="container bg-light">

    <head>
        <h1 class="text-center my-4">LogIn Here</h1>
    </head>
    <main class="text-center">
        <div class="input-group w-75 mx-auto">
            <input type="text" id="input-email" class="form-control" placeholder="Email" >
        </div>
        <div class="text-center fw-bold mb-4" id="email-alert">
            <span class="text-success display-none " id="email-success">Succes Email</span>
            <span class="text-danger display-none " id="email-fail">Invalid Email</span>
        </div>
        <span class="text-danger">Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:
        </span>
        <div class="input-group mt-2 w-75 mx-auto">
            <input type="password" id="input-password" class="form-control" placeholder="Password">
        </div>
        <div class="text-center mb-3 fw-bold ">
            <span class="text-success display-none" id="pass-success">Succes Password</span>
            <span class="text-danger display-none" id="pass-fail">Invalid Password</span>
        </div>
        <!-- submit btn -->
        <div class="d-flex justify-content-center ">
            <button class="btn bg-success border-0 px-5 text-white" id="submit-btn">Submit</button>
        </div>

        <footer>

        </footer>
        <!-- custom js  -->
        <script src="app.js"></script>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
